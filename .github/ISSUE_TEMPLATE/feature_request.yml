name: 功能建議
description: 提出 hk-tick-collector 的改進想法
title: "[Feature] "
labels: [enhancement]
body:
  - type: textarea
    id: scenario
    attributes:
      label: 使用情境
      description: 你在什麼場景遇到痛點？
    validations:
      required: true

  - type: textarea
    id: value
    attributes:
      label: 期望價值
      description: 這個功能帶來的具體收益（可量化更好）。
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 建議方案
      description: 你希望怎麼做？
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考慮過哪些替代方式？

  - type: textarea
    id: compatibility
    attributes:
      label: 相容性與維運影響
      description: 是否影響既有部署、runbook、通知語義？
    validations:
      required: true
