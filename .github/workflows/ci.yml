name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Typecheck (optional)
        continue-on-error: true
        run: |
          pip install mypy
          mypy hk_tick_collector || true

      - name: Lint
        run: |
          ruff check .
          ruff format --check .

      - name: Test
        run: pytest -q

      - name: Build package
        run: python -m build
